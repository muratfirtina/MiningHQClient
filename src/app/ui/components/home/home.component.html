<div class="modern-home-page">
  
  <!-- Header Section -->
  <div class="page-header">
    <div class="header-content">
      <div class="header-center">
        <h1 class="page-title">
          <i class="fas fa-home"></i>
          Ana Sayfa
        </h1>
        <p class="page-subtitle">İhtiyacınız olan modüle hızlıca erişin</p>
      </div>
    </div>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <div class="container-custom">
      
      <!-- Main Modules Section -->
      <div class="main-modules-section">
        <div class="modules-grid">
          
          <!-- Personel Modülü -->
          <div class="main-module-card personnel-module">
            <div class="module-header" (click)="gotoEmployees()">
              <div class="module-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" fill="currentColor" class="bi bi-people-fill" viewBox="0 0 16 16">
                  <path d="M7 14s-1 0-1-1 1-4 5-4 5 3 5 4-1 1-1 1H7Zm4-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm-5.784 6A2.238 2.238 0 0 1 5 13c0-1.355.68-2.75 1.936-3.72A6.325 6.325 0 0 0 5 9c-4 0-5 3-5 4s1 1 1 1h4.216ZM4.5 8a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5Z"/>
                </svg>
              </div>
              <div class="module-content">
                <h2 class="module-title">Personel Yönetimi</h2>
                <p class="module-description">Personel bilgileri, izinler ve puantaj işlemleri</p>
                <div class="module-action">
                  <span>Modüle Git</span>
                  <i class="fas fa-arrow-right"></i>
                </div>
              </div>
            </div>
            
            <!-- Personel Kısayolları -->
            <div class="shortcuts-section">
              <h3 class="shortcuts-title">
                <i class="fas fa-bolt"></i>
                Hızlı Erişim
              </h3>
              <div class="shortcuts-grid">
                <button class="shortcut-btn" (click)="gotoEmployeeList()">
                  <div class="shortcut-icon">
                    <i class="fas fa-users"></i>
                  </div>
                  <span>Personel Listesi</span>
                </button>
                
                <button class="shortcut-btn" (click)="gotoEmployeeAdd()">
                  <div class="shortcut-icon">
                    <i class="fas fa-user-plus"></i>
                  </div>
                  <span>Personel Kayıt</span>
                </button>
                
                <button class="shortcut-btn" (click)="gotoLeaveManagement()">
                  <div class="shortcut-icon">
                    <i class="fas fa-calendar-check"></i>
                  </div>
                  <span>İzin Yönetimi</span>
                </button>
                
                <!-- <button class="shortcut-btn" (click)="gotoAttendance()">
                  <div class="shortcut-icon">
                    <i class="fas fa-clock"></i>
                  </div>
                  <span>Puantaj</span>
                </button> -->
                
                <button class="shortcut-btn" (click)="gotoEmployeeReports()">
                  <div class="shortcut-icon">
                    <i class="fas fa-chart-bar"></i>
                  </div>
                  <span>Raporlar</span>
                </button>
              </div>
            </div>
          </div>

          <!-- Makina Modülü -->
          <div class="main-module-card machines-module">
            <div class="module-header" (click)="gotoMachines()">
              <div class="module-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" fill="currentColor" class="bi bi-gear-fill" viewBox="0 0 16 16">
                  <path d="M9.405 1.05c-.413-1.4-2.397-1.4-2.81 0l-.1.34a1.464 1.464 0 0 1-2.105.872l-.31-.17c-1.283-.698-2.686.705-1.987 1.987l.169.311c.446.82.023 1.841-.872 2.105l-.34.1c-1.4.413-1.4 2.397 0 2.81l.34.1a1.464 1.464 0 0 1 .872 2.105l-.17.31c-.698 1.283.705 2.686 1.987 1.987l.311-.169a1.464 1.464 0 0 1 2.105.872l.1.34c.413 1.4 2.397 1.4 2.81 0l.1-.34a1.464 1.464 0 0 1 2.105-.872l.31.17c1.283.698 2.686-.705 1.987-1.987l-.169-.311a1.464 1.464 0 0 1 .872-2.105l.34-.1c1.4-.413 1.4-2.397 0-2.81l-.34-.1a1.464 1.464 0 0 1-.872-2.105l.17-.31c.698-1.283-.705-2.686-1.987-1.987l-.311.169a1.464 1.464 0 0 1-2.105-.872l-.1-.34zM8 10.93a2.929 2.929 0 1 1 0-5.86 2.929 2.929 0 0 1 0 5.858z"/>
                </svg>
              </div>
              <div class="module-content">
                <h2 class="module-title">Makina Yönetimi</h2>
                <p class="module-description">Makina bilgileri, bakım ve envanter işlemleri</p>
                <div class="module-action">
                  <span>Modüle Git</span>
                  <i class="fas fa-arrow-right"></i>
                </div>
              </div>
            </div>
            
            <!-- Makina Kısayolları -->
            <div class="shortcuts-section">
              <h3 class="shortcuts-title">
                <i class="fas fa-bolt"></i>
                Hızlı Erişim
              </h3>
              <div class="shortcuts-grid">
                <button class="shortcut-btn" (click)="gotoMachineList()">
                  <div class="shortcut-icon">
                    <i class="fas fa-cogs"></i>
                  </div>
                  <span>Makina Listesi</span>
                </button>
                
                <button class="shortcut-btn" (click)="gotoMachineAdd()">
                  <div class="shortcut-icon">
                    <i class="fas fa-plus-circle"></i>
                  </div>
                  <span>Makina Kayıt</span>
                </button>
                
                <button class="shortcut-btn" (click)="gotoDailyEntry()">
                  <div class="shortcut-icon">
                    <i class="fas fa-clipboard-list"></i>
                  </div>
                  <span>Makina Puantajı</span>
                </button>
                
                <button class="shortcut-btn" (click)="gotoMaintenance()">
                  <div class="shortcut-icon">
                    <i class="fas fa-wrench"></i>
                  </div>
                  <span>Bakım İşlemleri</span>
                </button>
                
                <!-- <button class="shortcut-btn" (click)="gotoInventory()">
                  <div class="shortcut-icon">
                    <i class="fas fa-boxes"></i>
                  </div>
                  <span>Envanter</span>
                </button> -->
                
                <!-- <button class="shortcut-btn" (click)="gotoMachineReports()">
                  <div class="shortcut-icon">
                    <i class="fas fa-chart-line"></i>
                  </div>
                  <span>Raporlar</span>
                </button> -->
              </div>
            </div>
          </div>

        </div>
      </div>

    </div>
  </div>

</div>
