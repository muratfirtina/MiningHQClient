<div class="row">
    <div class="col-md-8">
<div class="puantaj-container">
    <h2>Personel Puantaj</h2>
    <input type="text" [(ngModel)]="employeeSearch" placeholder="Personel Ara...">
    <select [(ngModel)]="selectedMonth" (change)="changeMonthOrYear(selectedYear,selectedMonth)">
        <option *ngFor="let month of months" [value]="month">{{ month }}</option>
      </select>
      
      <!-- Yıl seçimi -->
      <select [(ngModel)]="selectedYear" (change)="changeMonthOrYear(selectedYear, selectedMonth)">
        <option *ngFor="let year of years" [value]="year">{{ year }}</option>
      </select>
    <table>
        <tr>
        <th style=" padding-left: 40px; padding-right: 40px;">Personel Listesi</th>
        <th *ngFor="let day of days; let i = index">
            Gün {{ day }} <input type="checkbox" (click)="selectAll(i)">
          </th>
      </tr>
      <tr *ngFor="let personel of items">
        <td>{{ personel.firstName }} {{ personel.lastName }}</td>
        <td *ngFor="let day of days; let i = index">
          <span class="puantaj"
                (click)="toggleTimekeeping(personel.employeeId, i)"
                [ngClass]="{
                  'crossed': timekeepingStatus[personel.employeeId][i] === false,
                  'checked': timekeepingStatus[personel.employeeId][i] === true,
                  'null': timekeepingStatus[personel.employeeId][i] === null
                }">
            {{ timekeepingStatus[personel.employeeId][i] === true ? '✓' : 
               timekeepingStatus[personel.employeeId][i] === false ? '✗' : 
               '-' }}
          </span>
        </td>
      </tr>
    </table>
    <button (click)="create()">Kaydet</button>
  </div>
</div>
</div>
