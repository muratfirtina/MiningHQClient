<div class="filter-container">
  <div class="col-md-12">
    <div class="col-md-1"></div>
    <div class="col-md-2">
      <form [formGroup]="searchForm" (ngSubmit)="searchEmployees()">
        <div class="form-group">
          <label for="jobName">Mesleği</label>
          <select type="text" id="jobName" formControlName="jobName" class="form-control">
            <option value="">Tümü</option>
            <option *ngFor="let job of jobs" [value]="job.name">{{ job.name }}</option>
          </select>
        </div>
        <div class="form-group">
          <label for="jobName">Ocak</label>
          <select type="text" id="quarryName" formControlName="quarryName" class="form-control">
            <option value="">Tümü</option>
            <option *ngFor="let quarry of quarries" [value]="quarry.name">{{ quarry.name }}</option>
          </select>
        </div>
        <div class="form-group">
          <label for="typeOfBlood">Kan Grubu</label>
          <select id="typeOfBlood" formControlName="typeOfBlood" class="form-control">
            <option value="">Tümü</option>
            <option *ngFor="let bloodType of typeOfBlood" [value]="bloodType">{{ bloodType }}</option>
          </select>
        </div>

        <button type="submit" class="btn">Ara</button>
      </form>

    </div>
    <div class="col-md-6" style="margin-top: 24px;">
      <table class="table table-striped" style="border: 1px; text-align: center;">
        <thead>
          <tr class="table-warning">
            <th>Adı Soyadı</th>
            <th>Görevi</th>
            <th>Çalıştığı Ocak</th>
            <!-- Diğer kolon başlıkları -->
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let employee of employees" (click)="goToEmployeePage(employee.id)">
            <td>{{ employee.firstName }} {{ employee.lastName }}</td>
            <td>{{ employee.jobName}}</td>
            <td>{{ employee.quarryName }}</td>
            <!-- Diğer kolon değerleri -->
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-md-1"></div>
  </div>
</div>
