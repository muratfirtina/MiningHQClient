<div class="employee-files-container">
  <div *ngIf="employee">
    <div class="employee-title-container">
      <button class="btn btn-secondary" (click)="goBack()">Geri</button>
      <h3 class="employee-name" style="color: #003353;">{{ employee.firstName + " " + employee.lastName }} ( Personel Dosyaları )</h3>
      <button type="button" class="btn btn-success" (click)="addEmployeeFiles(employee?.id)">Dosya Yükle</button>
    </div>
    <div class="file-card-container" *ngIf="employeeFiles && employeeFiles.length > 0; else noFilesTemplate">
      <div class="file-card" *ngFor="let file of employeeFiles">
        <div class="file-preview">
          <img [id]="'printableImage' + file.fileName" [src]="file.url" [alt]="file.fileName" class="file-image">

    </ng-template>
    
  </div>
</div>
