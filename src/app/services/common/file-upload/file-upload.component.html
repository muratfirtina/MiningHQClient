<div class="center">
    <ngx-file-drop dropZoneLabel="Drop files here" [accept]="options?.acceptedFileTypes" (onFileDrop)="selectedFiles($event)">
        <ng-template ngx-file-drop-content-tmp let-openFileSelector="openFileSelector">
          {{options?.explanation}}
          <button type="button" class="btn btn-primary" (click)="openFileSelector()">Dosya Seç</button>
        </ng-template>
    </ngx-file-drop>
    <div class="upload-table" *ngIf="files">
        <table class="table">
            <thead>
                <tr>
                    <th>Seçili Dosyalar</th>
                </tr>
            </thead>
            <tbody class="upload-name-style">
                <tr *ngFor="let item of files; let i=index">
                    <td><strong>{{ item.relativePath }}</strong></td>
                </tr>
            </tbody>
        </table>
    </div>
  </div>
