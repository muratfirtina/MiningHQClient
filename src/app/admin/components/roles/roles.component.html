<div class="roles-container">
  <mat-card class="roles-card">
    <!-- Custom Header -->
    <div class="card-header-custom">
      <div class="header-content">
        <div class="header-icon">
          <mat-icon>shield</mat-icon>
        </div>
        <div class="header-text">
          <h2>Rol Yönetimi</h2>
          <p class="header-subtitle">Sistem rollerini ve yetkilerini yönetin</p>
        </div>
      </div>
    </div>

    <mat-card-content>
      <!-- Toolbar -->
      <mat-toolbar class="table-toolbar">
        <span class="toolbar-spacer"></span>
        <button 
          mat-raised-button 
          color="primary" 
          class="create-button"
          (click)="openCreateDialog()"
          matTooltip="Yeni rol oluştur">
          <mat-icon>add</mat-icon>
          Yeni Rol
        </button>
        <button 
          mat-icon-button 
          class="refresh-button"
          (click)="loadRoles()"
          matTooltip="Listeyi yenile">
          <mat-icon>refresh</mat-icon>
        </button>
      </mat-toolbar>

      <!-- Table Container -->
      <div class="table-container">
        <table mat-table [dataSource]="roles" class="roles-table">

          <!-- Index Column -->
          <ng-container matColumnDef="index">
            <th mat-header-cell *matHeaderCellDef class="index-column">#</th>
            <td mat-cell *matCellDef="let element; let i = index">
              {{ getRowNumber(i) }}
            </td>
          </ng-container>

          <!-- Role Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Rol Adı</th>
            <td mat-cell *matCellDef="let role">
              <div class="role-name">
                <mat-icon class="role-icon">shield</mat-icon>
                <strong>{{ role.name }}</strong>
              </div>
            </td>
          </ng-container>

          <!-- Claims Column -->
          <ng-container matColumnDef="claims">
            <th mat-header-cell *matHeaderCellDef>Yetkiler</th>
            <td mat-cell *matCellDef="let role">
              <mat-chip-set class="claims-chip-set">
                <mat-chip 
                  *ngFor="let claim of getRoleClaims(role.id)"
                  class="claim-chip">
                  {{ claim.name }}
                </mat-chip>
              </mat-chip-set>
              <div *ngIf="getRoleClaims(role.id).length === 0" class="no-claims">
                <mat-icon>info</mat-icon>
                <span>Yetki atanmamış</span>
              </div>
            </td>
          </ng-container>

          <!-- Created Date Column -->
          <ng-container matColumnDef="createdDate">
            <th mat-header-cell *matHeaderCellDef>Oluşturulma Tarihi</th>
            <td mat-cell *matCellDef="let role">
              {{ role.createdDate | date: 'dd.MM.yyyy' }}
            </td>
          </ng-container>

          <!-- Actions Column -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef class="actions-column">İşlemler</th>
            <td mat-cell *matCellDef="let role" class="actions-cell">
              <button 
                mat-icon-button 
                color="accent"
                (click)="openEditDialog(role)"
                matTooltip="Düzenle">
                <mat-icon>edit</mat-icon>
              </button>
              <button 
                mat-icon-button 
                color="warn"
                (click)="deleteRole(role)"
                matTooltip="Sil">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="table-row"></tr>

          <!-- No Data Row -->
          <tr class="mat-row no-data-row" *matNoDataRow>
            <td class="mat-cell" [attr.colspan]="displayedColumns.length">
              <div class="no-data-message">
                <mat-icon>info</mat-icon>
                <p>Henüz rol bulunmamaktadır.</p>
              </div>
            </td>
          </tr>
        </table>
      </div>

      <!-- Paginator -->
      <mat-paginator
        [length]="totalRecords"
        [pageSize]="pageSize"
        [pageSizeOptions]="pageSizeOptions"
        [pageIndex]="pageIndex"
        (page)="onPageChange($event)"
        showFirstLastButtons
        class="roles-paginator">
      </mat-paginator>
    </mat-card-content>
  </mat-card>
</div>
