<div class="modal-body" style="padding-bottom: 1px;">
    <form #quarryForm="ngForm">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="name">Ocak Adı *</label>
                    <input type="text" id="name" name="name" class="form-control" 
                           [(ngModel)]="quarry.name" required>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="location">Lokasyon</label>
                    <input type="text" id="location" name="location" class="form-control" 
                           [(ngModel)]="quarry.location">
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="description">Açıklama</label>
            <textarea id="description" name="description" class="form-control" rows="3"
                      [(ngModel)]="quarry.description"></textarea>
        </div>

        <!-- Location Section -->
        <div class="form-section-header">
            <h5 class="text-warning">
                <i class="fas fa-map-marker-alt"></i>
                Konum Bilgileri (UTM 35T)
            </h5>
            <small class="text-muted">Sahadan aldığınız UTM koordinatlarını giriniz</small>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="utmEasting">
                        <i class="fas fa-arrows-alt-h"></i>
                        UTM Doğruluk (X)
                    </label>
                    <input type="number" id="utmEasting" name="utmEasting" class="form-control" 
                           [(ngModel)]="quarry.utmEasting" step="0.01" 
                           placeholder="Örn: 537824">
                    <small class="form-text text-muted">166,000 - 833,000 metre aralığında</small>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="utmNorthing">
                        <i class="fas fa-arrows-alt-v"></i>
                        UTM Kuzeyleme (Y)
                    </label>
                    <input type="number" id="utmNorthing" name="utmNorthing" class="form-control" 
                           [(ngModel)]="quarry.utmNorthing" step="0.01" 
                           placeholder="Örn: 4398652">
                    <small class="form-text text-muted">0 - 9,329,000 metre aralığında</small>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="altitude">
                        <i class="fas fa-mountain"></i>
                        Yükseklik (metre)
                    </label>
                    <input type="number" id="altitude" name="altitude" class="form-control" 
                           [(ngModel)]="quarry.altitude" step="0.1" 
                           placeholder="Örn: 850">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="pafta">
                        <i class="fas fa-map"></i>
                        Pafta
                    </label>
                    <input type="text" id="pafta" name="pafta" class="form-control" 
                           [(ngModel)]="quarry.pafta" 
                           placeholder="Örn: L37-c3">
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="coordinateDescription">
                <i class="fas fa-info-circle"></i>
                Konum Açıklaması
            </label>
            <input type="text" id="coordinateDescription" name="coordinateDescription" class="form-control" 
                   [(ngModel)]="quarry.coordinateDescription"
                   placeholder="Ocak merkezi, ana giriş vb.">
        </div>

        <div class="form-group">
            <label for="miningEngineerId">Maden Mühendisi</label>
            <select id="miningEngineerId" name="miningEngineerId" class="form-control" 
                    [(ngModel)]="quarry.miningEngineerId">
                <option [value]="undefined">-- Seçiniz --</option>
                <option *ngFor="let engineer of engineers" [value]="engineer.id">
                    {{engineer.firstName}} {{engineer.lastName}}
                </option>
            </select>
        </div>

        <div class="modal-footer" style="border-top: none;">
            <button type="button" class="btn btn-warning" style="margin-top: 10px;"
                    (click)="addQuarry()" [disabled]="!quarryForm.valid">Kaydet</button>
        </div>
    </form>
</div>

<style>
.form-section-header {
    margin-top: 1.5rem;
    margin-bottom: 1rem;
    padding-bottom: 0.5rem;
    border-bottom: 2px solid #ffc107;
}

.form-section-header h5 {
    margin-bottom: 0.25rem;
    display: flex;
    align-items: center;
    gap: 0.5rem;
}

.form-group label i {
    color: #ffc107;
    margin-right: 0.25rem;
}
</style>
