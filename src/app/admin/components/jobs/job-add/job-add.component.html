<div class="modal-body" style="padding-bottom: 1px;">
    <div class="form-group">
        <label for="ad">Departman Adı:</label>
        <select class="form-select" id="departmentName" name="departmentName" #departmentName required>
            <option value="" selected>Departman Seçiniz</option>
            <option *ngFor="let department of items" [value]="department.name">{{department.name}}</option>
        </select>
        <label for="ad">Mesleğin Adı:</label>
        <input type="text" id="jobName" name="jobName" class="form-control" #jobName required>
    </div>
    <div class="modal-footer" style="border-top: none;">
        <button type="button" class="btn btn-warning" style="margin-top: 10px;"
            (click)="addJob(jobName,departmentName)">Kaydet</button>
    </div>
</div>
